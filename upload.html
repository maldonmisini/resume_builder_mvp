<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload – Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

  <div class="main-container">

    <!-- ── SIDEBAR ─────────────────────────────── -->
    <aside class="sidebar">
      <div class="nav-buttons">
        <button class="nav-button" onclick="window.location.href='index.html'">
          <i class="fas fa-brush"></i>
          <span>Templates</span>
        </button>
        <button class="nav-button" onclick="window.location.href='text-design.html'">
          <i class="fas fa-edit"></i>
          <span>Text Design</span>
        </button>
        <button class="nav-button active" onclick="window.location.href='upload.html'">
          <i class="fas fa-cloud-upload-alt" id="active-button"></i>
          <span>Upload</span>
        </button>
      </div>

      <section class="upload-section" id="photo-upload-section">
        <h3><i class="fas fa-user-circle"></i> Profile Photo</h3>
        <label for="image-upload" class="upload-label"><i class="fas fa-upload"></i> Choose a File</label>
        <input type="file" id="image-upload" accept="image/*" onchange="showFileName(this, 'photo')">
        <p class="file-status"></p>
      </section>

      <section class="upload-section" id="cert-upload-section">
        <h3><i class="fas fa-award"></i> Certificate</h3>
        <label for="cert-upload" class="upload-label"><i class="fas fa-upload"></i> Choose a File</label>
        <input type="file" id="cert-upload" accept="image/*" onchange="showFileName(this, 'cert')">
        <p class="file-status"></p>
      </section>

      <section class="upload-section">
        <h3><i class="fas fa-link"></i> Website / Link</h3>
        <input type="text" id="link-input" placeholder="www.example.com"
          style="width:100%;padding:10px 14px;border:none;border-radius:8px;background:rgba(255,255,255,0.18);color:white;font-size:14px;outline:none;" />
      </section>

      <div class="action-buttons">
        <button class="apply-button" onclick="applyChanges()"><i class="fas fa-check"></i> Apply to Resume</button>
        <button class="cancel-button" onclick="window.location.href='upload.html'"><i class="fas fa-undo-alt"></i> Reset
          Form</button>
      </div>

      <button class="my-projects-button" onclick="window.location.href='my-projects.html'">
        <i class="fas fa-folder"></i> My Projects
      </button>
    </aside>

    <!-- ── MAIN ──────────────────────────────────── -->
    <main class="preview-area">
      <div class="preview-header">
        <h1>RESUME BUILDER</h1>
        <div class="header-right">
          <button class="download-button" onclick="downloadPDF()">
            <i class="fas fa-file-download"></i> Download For Free
          </button>
        </div>
      </div>

      <div class="preview-wrapper">
        <div id="pages-container" class="pages-container"></div>
      </div>
    </main>

  </div>

  <!-- Format Modal -->
  <div id="format-modal" class="modal small-modal">
    <div>
      <span class="close" onclick="document.getElementById('format-modal').style.display='none'">×</span>
      <h3>Choose Format</h3>
      <button onclick="exportResume('pdf')">PDF</button>
      <button onclick="exportResume('jpg')">JPG</button>
      <button onclick="exportResume('webp')">WEBP</button>
      <button onclick="exportResume('png')">PNG</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
