<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templates – Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

  <div class="main-container">

    <!-- ── SIDEBAR ─────────────────────────────── -->
    <aside class="sidebar">
      <div class="nav-buttons">
        <button class="nav-button active" onclick="window.location.href='index.html'">
          <i class="fas fa-brush" id="active-button"></i>
          <span>Templates</span>
        </button>
        <button class="nav-button" onclick="window.location.href='text-design.html'">
          <i class="fas fa-edit"></i>
          <span>Text Design</span>
        </button>
        <button class="nav-button" onclick="window.location.href='upload.html'">
          <i class="fas fa-cloud-upload-alt"></i>
          <span>Upload</span>
        </button>
      </div>

      <section class="upload-section" id="templates-section">
        <h3><i class="fas fa-brush"></i> Choose a Template</h3>

        <div style="margin-bottom:12px;">
          <button onclick="renderBlankCanvas()"
            style="width:100%;padding:10px;background:rgba(255,255,255,0.15);border:2px dashed rgba(255,255,255,0.4);border-radius:8px;color:white;cursor:pointer;font-size:13px;font-weight:600;transition:all 0.2s;"
            onmouseover="this.style.background='rgba(255,255,255,0.25)'"
            onmouseout="this.style.background='rgba(255,255,255,0.15)'">
            <i class="fas fa-file" style="margin-right:8px;"></i> Start Blank
          </button>
        </div>

        <div class="template-mini-grid">

          <div class="template-mini-card" data-template="pink" onclick="changeTemplate('pink')">
            <div class="mini-preview pink-mini">
              <img class="mini-profile" src="images/profile.png" alt="Profile">
              <div class="mini-info">
                <div class="mini-name">Name Surname</div>
                <div class="mini-about">Motivated &amp; creative developer</div>
              </div>
              <div class="mini-signature">U.M.</div>
            </div>
            <div class="template-name">Modern Pink</div>
          </div>

          <div class="template-mini-card" data-template="dark" onclick="changeTemplate('dark')">
            <div class="mini-preview dark-mini">
              <img class="mini-profile" src="images/profile.png" alt="Profile">
              <div class="mini-info">
                <div class="mini-name">Name Surname</div>
                <div class="mini-about">Experienced &amp; reliable</div>
              </div>
              <div class="mini-signature">A.B.</div>
            </div>
            <div class="template-name">Sleek Dark</div>
          </div>

          <div class="template-mini-card" data-template="mint" onclick="changeTemplate('mint')">
            <div class="mini-preview mint-mini">
              <img class="mini-profile" src="images/profile.png" alt="Profile">
              <div class="mini-info">
                <div class="mini-name">Name Surname</div>
                <div class="mini-about">UI/UX focused</div>
              </div>
              <div class="mini-signature">D.W.</div>
            </div>
            <div class="template-name">Calm Mint</div>
          </div>

        </div>
      </section>

      <button class="my-projects-button" onclick="window.location.href='my-projects.html'">
        <i class="fas fa-folder"></i> My Projects
      </button>
    </aside>

    <!-- ── MAIN ──────────────────────────────────── -->
    <main class="preview-area">
      <div class="preview-header">
        <h1>RESUME BUILDER</h1>
        <div class="header-right">
          <button class="download-button" onclick="downloadPDF()">
            <i class="fas fa-file-download"></i> Download For Free
          </button>
        </div>
      </div>

      <div class="preview-wrapper">
        <!-- JS populates this -->
        <div id="pages-container" class="pages-container"></div>
      </div>
    </main>

  </div>

  <!-- Format Modal -->
  <div id="format-modal" class="modal small-modal">
    <div>
      <span class="close" onclick="document.getElementById('format-modal').style.display='none'">×</span>
      <h3>Choose Format</h3>
      <button onclick="exportResume('pdf')">PDF</button>
      <button onclick="exportResume('jpg')">JPG</button>
      <button onclick="exportResume('webp')">WEBP</button>
      <button onclick="exportResume('png')">PNG</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
